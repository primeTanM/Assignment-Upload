

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DA-Upload</title>
    <!-- Latest compiled and minified CSS -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- Latest compiled and minified JavaScript -->
    <script defer src="./script.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
    <div class="container">
        
        <div class="row">
        <form class="col-md-6 col-md-offset-3" id="form" action="upload-da.php" method="POST" enctype="multipart/form-data"> 
            <h1>DA Submission Portal</h1>
            <p class="choose-class">Choose your Class</p>
            <input type="radio" name="class" id="inlineRadio1" value="option1"> VL2021220104192
            <input type="radio" name="class" id="inlineRadio2" value="option2"> VL2021220104045
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" class="form-control"  id="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="reg-no">Reg No</label>
                <input type="text" name="reg" class="form-control" id="reg" placeholder="Registration No" pattern="[1-2]{1}[0-9]{1}[A-Z]{3}[0-9]{4}" required>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" name="email" class="form-control" id="exampleInputEmail1" placeholder="Email" required>
            </div>

            <div class="form-group">
                <label for="dateOfSubmission">Date of Submission</label>
                <input type="date" name="date" class="form-control" id="exampleInputEmail1" required>
            </div>
            
            <div class="form-group">
                <label for="exampleInputFile">Select File to upload</label>
                <input type="file" name="document" id="exampleInputFile" required>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
